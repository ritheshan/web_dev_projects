<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play-video - Engivoyage Youtube channel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img src="images/menu.png" alt="menu" class="menu-icon">
            <img src="images/logo.png" alt="logo" class="logo">
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div"> 
                <input type="text" placeholder="search" >
                <img src="images/search.png">
            </div>
            <img src="images/voice-search.png" class="mic-icon">
        </div>
        <div class="nav-right flex-div">
            <img src="images/upload.png" alt="logo">
            <img src="images/more.png" alt="logo">
            <img src="images/notification.png" alt="logo">
            <img src="images/jack.png" alt="logo" class="user-icon">
        </div>
        
    </nav>

    <div class="container play-container " >
        <div class="row">
            <div class="play-video">
                <video controls autoplay>
                    <source src="images/video.mp4" type="video/mp4">
                </video>
            </div>
            <div class="right-sidebar">
                <div class="side-video-list">
                    <a href="" class="small-thumbnail"><img src="images/thumbnail1.png"></a>
                    <div class="vid-info">
                        <a href="">channel that tells you the experience of unknown engineer</a>
                        <p>ENGIVOYAGE</p>
                        <p>20k views</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
